<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./dist/test.css" />
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/3d7868e501.js"
      crossorigin="anonymous"
    ></script>
    <title>The sequence</title>
  </head>
  <body class="flex font-serif">
    <div class="left_container w-1/3 h-screen bg-green-600">
      <div class="logo mt-8 ml-8">
        <span class="text-white text-2xl">logo here</span>
      </div>
      <div
        class="message relative flex flex-col justify-center items-center mt-44"
      >
        <span class="text-3xl font-extrabold text-white flex justify-center"
          >Welcome back!</span
        ><br />
        <p class="text-xl text-center text-white">
          Lorem ipsum dolor sit amet consectetur <br />
          adipisicing elit Obcaecati nam
        </p>
        <button
          class="flex relative justify-center items-center w-64 h-12 mt-6 rounded-full text-xl font-bold border-4 border-white text-white hover:bg-green-500"
        >
          SIGN IN
        </button>
      </div>
    </div>
    <div class="right_container w-2/3 h-screen">
      <span
        class="text-green-600 relative flex justify-center mt-20 mb-10 text-5xl font-bold"
        >Create Account</span
      >
      <div
        class="social-media relative flex justify-evenly w-1/6 h-16 overflow-hidden items-center m-auto"
      >
        <div
          class="facebook w-10 h-10 rounded-full flex items-center border-4 border-slate-200 bg-slate-100 justify-center cursor-pointer"
        >
          <i class="fab fa-facebook-f w-6 h-6 text-black"></i>
        </div>
        <div
          class="google w-10 h-10 rounded-full border-slate-200 bg-slate-100 border-4 flex items-center justify-center cursor-pointer"
        >
          <i class="fab fa-google w-6 h-6 text-black"></i>
        </div>
        <div
          class="linked-in w-10 h-10 rounded-full flex items-center border-4 border-slate-200 bg-slate-100 justify-center cursor-pointer"
        >
          <i class="fab fa-linkedin w-6 h-6 text-black"></i>
        </div>
      </div>
      <span
        class="relative flex justify-center -ml-8 mt-20 -mb-4 text-sm text-gray-500"
        >or use your email for register</span
      >
      <form action="#" class="pt-6 relative flex-col w-80 m-auto">
        <div
          class="name flex justify-center items-center w-72 h-12 rounded-md bg-slate-200 mb-4"
        >
          <i class="fa-regular fa-user"></i>
          <input
            type="text"
            placeholder="Name"
            class="outline-none bg-slate-200 border-2 w-64 pl-2"
          />
        </div>
        <div
          class="mail flex justify-center items-center w-72 h-12 rounded-md bg-slate-200 mb-4"
        >
          <i class="fa-regular fa-envelope"></i>
          <input
            type="email"
            placeholder="Email"
            class="outline-none bg-slate-200 w-64 pl-2"
          />
        </div>
        <div
          class="password flex justify-center items-center w-72 h-12 rounded-md bg-slate-200 mb-4"
        >
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            placeholder="Password"
            class="outline-none bg-slate-200 w-64 pl-2"
          />
        </div>
        <button
          class="w-64 h-12 ml-4 bg-green-600 rounded-full text-xl font-bold text-white hover:bg-green-500"
        >
          SIGN UP
        </button>
      </form>
    </div>
    <script></script>
  </body>
</html>
